[package]
name = "adventskalender-backend"
version = "2021.10.29"
edition = "2021"
authors = ["Tim Janke <tim+github@janke.biz>"]
description = "A simple tool for organizing a christmas raffle (like a advent calendar)"
license = "MIT"
readme = "README.md"
repository = "https://github.com/flying7eleven/adventskalender"
exclude = [".github/", ".gitignore"]
build = "build.rs"
publish = false
rust-version = "1.56"

[badges]
maintenance = { status = "actively-developed" }

[dependencies.rocket]
version = "0.5.0-rc.1"
default-features = false
features = ["json"]

[dependencies.rocket_sync_db_pools]
version = "0.1.0-rc.1"
default-features = false
features = ["diesel_postgres_pool"]

[dependencies.chrono]
version = "0.4.19"
default-features = false
features = ["clock"]

[dependencies.log]
version = "0.4.14"
default-features = false

[dependencies.fern]
version = "0.6.0"
default-features = false

[dependencies.rand]
version = "0.8.4"
default-features = false

[dependencies.serde]
version = "1.0.130"
default-features = false

[dependencies.diesel]
version = "1.4.8"
default-features = false
features = ["postgres", "chrono"]

[dependencies.diesel_migrations]
version = "1.4.0"
default-features = false

[build-dependencies.vergen]
version = "5.1.16"
default-features = false
features = ["git", "rustc"]