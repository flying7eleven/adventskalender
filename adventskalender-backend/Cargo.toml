[package]
name = "adventskalender-backend"
version = "2021.12.15"
edition = "2021"
authors = ["Tim Janke <tim+github@janke.biz>"]
description = "A simple tool for organizing a christmas raffle (like a advent calendar)"
license = "MIT"
readme = "README.md"
repository = "https://github.com/flying7eleven/adventskalender"
exclude = [".github/", ".gitignore"]
build = "build.rs"
publish = false
rust-version = "1.58"

[badges]
maintenance = { status = "actively-developed" }

[dependencies.lazy_static]
version = "1.4.0"
default-features = false

[dependencies.rocket]
version = "0.5.0-rc.1"
default-features = false
features = ["json"]

[dependencies.rocket_cors]
git = "https://github.com/lawliet89/rocket_cors.git"
branch = "master"
default-features = false

[dependencies.rocket_sync_db_pools]
version = "0.1.0-rc.1"
default-features = false
features = ["diesel_postgres_pool"]

[dependencies.chrono]
version = "0.4.19"
default-features = false
features = ["clock", "serde"]

[dependencies.log]
version = "0.4.14"
default-features = false

[dependencies.fern]
version = "0.6.0"
default-features = false

[dependencies.rand]
version = "0.8.4"
default-features = false

[dependencies.serde]
version = "1.0.133"
default-features = false

[dependencies.diesel]
version = "1.4.8"
default-features = false
features = ["postgres", "chrono"]

[dependencies.diesel_migrations]
version = "1.4.0"
default-features = false

[dependencies.bcrypt]
version = "0.10.1"
default-features = false
features = ["std"]

[dependencies.jsonwebtoken]
version = "8.0.0-beta.7"
default-features = false

[build-dependencies.vergen]
version = "6.0.0"
default-features = false
features = ["git", "rustc", "build", "cargo"]
