server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    # proxy API requests to the backend container
    location /api/ {
        proxy_pass http://adventskalender_backend:5479/;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Preserve CORS preflight headers
        proxy_set_header Access-Control-Request-Method $http_access_control_request_method;
        proxy_set_header Access-Control-Request-Headers $http_access_control_request_headers;
        proxy_set_header Origin $http_origin;

        # Pass through all request headers
        proxy_pass_request_headers on;
    }

    # with try_files we ensure that the container works with React Router DOM
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri /index.html;
    }

    # ensure nginx knows about our .well-known directory
    location ~* /.well-known/(.*) {
        root /usr/share/nginx/html/.wellknown;
        try_files $1 /$1 =404;
        default_type "text/plain";
    }

    # redirect server error pages to the static page /50x.html
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}